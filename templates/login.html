{% extends 'layout.html' %}

{% block layout %}

<form method='POST' action='#'>
  {{ form.hidden_tag() }}
  <div class='form-group'>
    {{form.email.label}}
    {{form.email}}
  </div>

  <div class='form-group'>
    {{form.password.label}}
    {{form.password}}
  </div>

  {{form.submit (class='btn-primary')}}
</form>

{% endblock %}
