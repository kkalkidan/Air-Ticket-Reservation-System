{% extends 'index.html' %}

{% block index %}

<form method='POST' action='#'>
  {{ form.hidden_tag() }}
  <div class='form-group'>
    {{form.username.label}}
    {{form.username}}
  </div>

  <div class='form-group'>
    {{form.password.label}}
    {{form.password}}
  </div>

  {{form.submit (class='btn-primary')}}
</form>

{% endblock %}
